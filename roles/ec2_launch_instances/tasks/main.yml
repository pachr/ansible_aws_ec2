---
- name: Launch 2 instances (Ubuntu server)
  local_action:
    module: ec2
    region: eu-west-1
    keypair: pac-vm-keypair
    group: my-security-group-test
    instance_type: t2.micro
    image: ami-234ecc54
    count: 1
    wait: yes
  register: ec2

- name : Add instances to host group
  local_action: lineinfile
                dest="./hosts"
                regexp={{ item.public_ip }}
                insertafter="[launched]" line={{ item.public_ip }}
  with_items: ec2.instances

- name: Tag instances
  local_action: ec2_tag resource={{ item.id }} region=eu-west-1 state=present
  with_items: ec2.instances
  args:
    tags:
      name: AnsibleTest

- name: Wait for SSH to come up
  wait_for: host={{ item.public_dns_name }} port=22 delay=60 timeout=320 state=started
  with_items: ec2.instances

- name: SSH to the EC2 Instance(s)
  add_host: hostname={{ item.public_ip }} groupname=launched
  with_items: ec2.instances